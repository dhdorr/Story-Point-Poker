<div class="join-form-wrapper">
    <form action="/joinTable" method="post" target="_self" class="join-form">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">

        <label for="tableID">TableID: </label>
        <input type="text" name="tableID" id="tableID">

        <label for="passcode">Passcode: </label>
        <input type="text" name="passcode" id="passcode">

        <div class="form-btns-wrapper">
            <a href="/">
                <button type="button" class="form-btn cancel">Cancel</button>
            </a>
            <button type="submit" class="form-btn">Join</button>
        </div>
    </form>
</div>
